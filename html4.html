<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html연습04 - 미디어 관련</title>
</head>
<body>
    이미지 5개 이상 - jpg, png, gif, webp, svg
    <!-- div.wrap>ul>li*5>img -->
    <div class="wrap">
        <ul>
            <li><img src="/이미지/다운로드 (4).jpg" alt="java VS java" title="java VS java"></li>
            <li><img src="/이미지/다운로드 (5).jpg" alt="Java" title="Java"></li>
            <li><img src="/이미지/다운로드.jpg" alt="programming" title="programming"></li>
            <li><img src="/이미지/다운로드 (1).jpg" alt="programming" title="programming"></li>
            <li><img src="/이미지/다운로드 (2).jpg" alt="programming" title="programming"></li>
        </ul>
    </div>

    동영상 3개 이상 - mp4, webm, ogv
    <!--> auto play : 창이 생성됐을때 자동으로 실행  muted : 음소거 / 오토플레이가 되려면 음소거 필수 <-->
    <div>
        <ul>
            <li>
                <video src="/동영상/Dua Lipa - Don't Start Now.mp4" controls autoplay muted></video>
            </li>
            <li>
                <video src="/동영상/Dua Lipa - Levitating.mp4" poster="/이미지/다운로드 (1).jpg"></video>
            </li>
            <li>
                <video src=""></video>
            </li>
        </ul>
    </div>
    사운드 3개 이상 - mp3, ogg, wav
</body>
</html>
