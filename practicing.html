<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <style>
      .wrap {
        width: 300px;
        margin: 30px auto;
      }
      
    </style>
  </head>
  <body>
    <div class="wrap">
      <form action="" method="post">
        <fieldset>
          <legend>로그인</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    name="id"
                    id="id"
                    placeholder="아이디 입력"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="password"
                    name="pw"
                    id="pw"
                    placeholder="비밀번호 입력"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit" value="로그인" />
                  <input type="reset" value="취소" />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </div>
  </body>
</html>
